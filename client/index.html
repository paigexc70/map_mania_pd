<body onload="initApplication()">
    <h1>Map Mania Lite v1.4</h1>

    <div id="myMapID"></div>
    <script>
        var gMap;

function initMap() {
    gMap = new google.maps.Map(document.getElementById('myMapID'), {
        center: {lat: 41.878, lng: 10}, zoom:3});
    
    var marker = new google.maps.Marker({position:{lat:45.33, lng:-91.49}, map:gMap});
    
    google.maps.event.addListener(gMap, 'idle', function(){
        updateGame()
    });
}

function updateGame() {
    console.log('function UpdateGame() google-maps-step-03');
    var zoomLevel = gMap.getZoom()
    var inBounds = false;

    if (gMap.getBounds().contains({lat:45.33,lng:-91.49})){
        inBounds = true;
    }
    console.log("inBounds:"+inBounds+"zoomLevel:"+zoomLevel);
}

function initApplication() {
    console.log('Map mania lite - starting');
}
    </script>

    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW5ZHV2_CpU8wlUasENXzokrGuTro_N9s&callback=initMap">
    </script>

    
</body>
